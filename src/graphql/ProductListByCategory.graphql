query ProductListByCategory($slug: String!, $channel: String!, $sortBy: ProductOrderField!, $sortDirection: OrderDirection!) {
	category(slug: $slug) {
		name
		description
		seoDescription
		seoTitle
		products(first: 100, channel: $channel, sortBy: { field: $sortBy, direction: $sortDirection }) {
			edges {
				node {
					...ProductListItem
				}
			}
		}
	}
}
