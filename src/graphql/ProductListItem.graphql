fragment ProductListItem on Product {
	id
	name
	slug
	description
	pricing {
		onSale
		discount {
			gross {
				amount
				currency
			}
		}
		priceRange {
			start {
				gross {
					amount
					currency
				}
			}
			stop {
				gross {
					amount
					currency
				}
			}
		}
		priceRangeUndiscounted {
			start {
				gross {
					amount
					currency
				}
			}
			stop {
				gross {
					amount
					currency
				}
			}
		}
	}
	category {
		id
		name
	}
	thumbnail(size: 1024, format: WEBP) {
		url
		alt
	}
	variants {
		id
		name
		attributes {
			attribute {
				id
				name
				slug
			}
			values {
				id
				name
			}
		}
	}
}
