query ProductListPaginated($first: Int!, $after: String, $channel: String!, $sortBy: ProductOrderField!, $sortDirection: OrderDirection!) {
	products(first: $first, after: $after, channel: $channel, sortBy: { field: $sortBy, direction: $sortDirection }) {
		totalCount
		edges {
			node {
				...ProductListItem
			}
			cursor
		}
		pageInfo {
			endCursor
			hasNextPage
		}
	}
}
