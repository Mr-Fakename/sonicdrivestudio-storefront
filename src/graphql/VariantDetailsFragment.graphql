fragment VariantDetails on ProductVariant {
	id
	name
	quantityAvailable
	pricing {
		onSale
		price {
			gross {
				currency
				amount
			}
		}
		priceUndiscounted {
			gross {
				currency
				amount
			}
		}
		discount {
			gross {
				currency
				amount
			}
		}
	}
	attributes {
		attribute {
			id
			name
			slug
		}
		values {
			id
			name
		}
	}
}
